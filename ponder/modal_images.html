<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Modals and Responsiveness</title>
    <link rel="stylesheet" href="modal_images.css">
    <script></script>
</head>
<body>        
    <h1>Gallery</h1>
    <section class="gallery">
        <figure>  
            <img src="modal_images/gallery-imgs/book-sm.jpg" alt="person reading a book">
        </figure>
        <figure>  
            <img src="modal_images/gallery-imgs/couch-sm.jpg" alt="person sitting on a couch with a phone">
        </figure>
        <figure>  
            <img src="modal_images/gallery-imgs/desk-sm.jpg" alt="a work desktop">
        </figure>
        <figure>  
            <img src="modal_images/gallery-imgs/keyboard-sm.jpg" alt="person typing on a keyboard">
        </figure>
        <figure>  
            <img src="modal_images/gallery-imgs/phone-sm.jpg" alt="person looking at a phone">
        </figure>
        <figure>  
            <img src="modal_images/gallery-imgs/sit-sm.jpg" alt="person sitting on a couch">
        </figure>
    </section>
    <dialog>
        <img>
        <button class="close-viewer">X</button>
    </dialog>
            
</body>
</html>
